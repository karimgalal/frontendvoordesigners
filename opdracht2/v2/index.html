<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="logo">
    <img src ="img/pokemonlogo.png">
    </header>

    <main>
        <header>
           <h1>Welcome to the world of Pokémon</h1>
        </header>

        <section class="center">

        <div class="charizard">
        <div class="charizard-info">
        <h2>Charizard</h2>
        <p>level: 75</p>
        <img src="img/fire.png">
        </div>
        <div class ="charizard-leven">
        <progress max="100" value="100"></progress>
        <p></p>
        </div>
        </div>

        <div class="battlefield">
        <div class="computer">
            <img id="blastoise-image" src="img/blastoise-3.gif">
        </div>
        <div class="speler">
            <img id="charizard-image" src="img/006.gif">
        </div>
        </div>

        <div class="blastoise">
        <div class="blastoise-info">
        <h2>Blastoise</h2>
        <p>level: 75</p>
        <img src="img/water.png">
        </div>
        <div class ="blastoise-leven">
        <progress max="100" value="100"></progress>
        <p></p>
        </div>
        </div>

        </section>

        <section class="aanvallen">
        <h1>What will Charizard do?</h1>
        <input type="button" class="button" value="Flame Burst (Q)">
        <input type="button" class="button" value="Slash (W)">
        <input type="button" class="button" value="Flamethrower (E)">
        <input type="button" class="button" value="Fire Spin (R)">
        </section>

        <section class="melding">
        <h1></h1>
        </section>
        <footer>
           <h1>Copyright © 2018 Karim Galal. All rights reserved.</h1>
        </footer>
    </main>

    <script src="js/pokemon.js"></script>
</body>
</html>
